<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="main-container">

        <div class="display">
            <div class="display-box">
                
            </div>
        </div>

        <div class="button-row">
            <div class="button C orange">
                <p>C</p>
            </div>

            <div class="button pos-neg orange">
                <p>+/-</p>
            </div>

            <div class="button percent orange">
                <p>%</p>
            </div>

            <div class="button operator divide blue">
                <p>/</p>
            </div>

        </div>

        <div class="button-row">

            <div class="button number seven">
                <p>7</p>
            </div>

            <div class="button number eight">
                <p>8</p>
            </div>

            <div class="button number nine">
                <p>9</p>
            </div>

            <div class="button operator multiply blue">
                <p>*</p>
            </div>

        </div>

        <div class="button-row">

            <div class="button number four">
                <p>4</p>
            </div>

            <div class="button number five">
                <p>5</p>
            </div>

            <div class="button number six">
                <p>6</p>
            </div>

            <div class="button operator minus blue">
                <p>-</p>
            </div>

        </div>

        <div class="button-row">

            <div class="button number one">
                <p>1</p>
            </div>

            <div class="button number two">
                <p>2</p>
            </div>

            <div class="button number three">
                <p>3</p>
            </div>

            <div class="button operator plus blue">
                <p>+</p>
            </div>

        </div>

        <div class="button-row final">

            <div class="button number zero">
                <p>0</p>
            </div>

            <div class="button decimal">
                <p>.</p>
            </div>

            <div class="button equals blue">
                <p>=</p>
            </div>

        </div>

    </div>

</body>
</html>
